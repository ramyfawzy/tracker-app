          <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">

            <li class="nav-item">

          </ul>
        </div>

	<div class="container-fluid">
	<div class="row table-responsive">
	<h:form>
	
	<!-- <h:panelGrid columns="4" cellpadding="5">
        <h:outputLabel for="name" value="Name:" style="font-weight:bold" />
        <p:inputText id="name" value="#{viewEmployeesManagedBean.text}" />
        <p:commandButton value="Submit" update="display" icon="ui-icon-check" />
        <h:outputText id="display" value="#{viewEmployeesManagedBean.text}" />
    </h:panelGrid> -->
    <p:dataTable value="#{viewEmployeesManagedBean.employees}"
		var="employee" tableStyleClass="table table-striped table-bordered">
		<p:column>
			<f:facet name="header">
				<h:outputText value="Employee ID"></h:outputText>
			</f:facet>
			<h:outputText value="#{employee.employeeId}"></h:outputText>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Employee Name"></h:outputText>
			</f:facet>
			<h:outputText value="#{employee.employeeName}"></h:outputText>
		</p:column>
	</p:dataTable>
	</h:form>

	</div>



    <!-- Bootstrap core JavaScript -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

   <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
