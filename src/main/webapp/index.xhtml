<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html  
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui" lang="en">
 <h:head>

	<h:outputStylesheet name="css/main.css" />
	<!-- <h:outputScript name="js/script.js" /> -->
 
 </h:head>
<h:body>

	<h2>JournalDev Tutorials</h2>
	<h2>
		<p:outputLabel value="JournalDev - JSF2/Primefaces Tutorial"></p:outputLabel>
		<h:graphicImage name="images/logo.png" />
	</h2>
	<h:form>
	
	<h:panelGrid columns="4" cellpadding="5">
        <h:outputLabel for="name" value="Name:" style="font-weight:bold" />
        <p:inputText id="name" value="#{viewEmployeesManagedBean.text}" />
        <p:commandButton value="Submit" update="display" icon="ui-icon-check" />
        <h:outputText id="display" value="#{viewEmployeesManagedBean.text}" />
    </h:panelGrid>
    <p:dataTable value="#{viewEmployeesManagedBean.employees}"
		var="employee">
		<p:column>
			<f:facet name="header">
				<h:outputText value="Employee ID"></h:outputText>
			</f:facet>
			<h:outputText value="#{employee.employeeId}"></h:outputText>
		</p:column>
		<p:column>
			<f:facet name="header">
				<h:outputText value="Employee Name"></h:outputText>
			</f:facet>
			<h:outputText value="#{employee.employeeName}"></h:outputText>
		</p:column>
	</p:dataTable>
	</h:form>
</h:body>
</html>
