<!DOCTYPE html>
<html  
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui" lang="en">

   <h:head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <h:outputStylesheet name="css/main.css" />
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
    <title>Downloads Tracker</title>
    <!-- Custom styles for this template -->
    
  </h:head>

  <h:body>

    <!-- Navigation -->
    <nav id="banner" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" >
      <div class="container">
        <a class="navbar-brand" href="#">
          <h:graphicImage name="images/logo.png" width="140" height="68" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Overview
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" >Charts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Statistics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">API</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
	<div class="container-fluid">
	
    <h:form>
        <!-- <p:growl id="msgs" showDetail="true" /> -->
 
        <p:dashboard id="board" model="#{dashboardView.model}" >
 
            <p:panel id="Germany" header="Germany">
            	<p:poll interval="3" update="votes" />
                <p:chart id="votes" type="pie" model="#{chartView.livePieModel}" style="width:300px;height:300px"/>
                <h:commandLink>Details</h:commandLink>
            </p:panel>
 
            <p:panel id="France" header="France">
                <p:poll interval="3" update="votes1" />
                <p:chart id="votes1" type="pie" model="#{chartView.livePieModel}" style="width:300px;height:300px"/>
                <h:commandLink>Details</h:commandLink>
            </p:panel>
 
            <p:panel id="Italy" header="Italy">
                <p:poll interval="3" update="votes2" />
                <p:chart id="votes2" type="pie" model="#{chartView.livePieModel}" style="width:300px;height:300px"/>
                <h:commandLink>Details</h:commandLink>
            </p:panel>
 
            <p:panel id="Hungary" header="Hungary">
                <p:poll interval="3" update="votes3" />
                <p:chart id="votes3" type="pie" model="#{chartView.livePieModel}" style="width:300px;height:300px"/>
                <h:commandLink>Details</h:commandLink>
            </p:panel>
 
            <p:panel id="China" header="China">
                <p:poll interval="3" update="votes4"/>
                <p:chart id="votes4" type="pie" model="#{chartView.livePieModel}" style="width:300px;height:300px"/>
                <h:commandLink>Details</h:commandLink>
            </p:panel>
            <p:panel id="Malaysia" header="Malaysia">
                <p:poll interval="3" update="votes5" />
                <p:chart id="votes5" type="pie" model="#{chartView.livePieModel}" style="width:300px;height:300px"/>
                <h:commandLink>Details</h:commandLink>
            </p:panel>
            
            <p:panel id="Usa" header="Usa">
                <p:poll interval="3" update="votes6" />
                <p:chart id="votes6" type="pie" model="#{chartView.livePieModel}" style="width:300px;height:300px"/>
                <h:commandLink>Details</h:commandLink>
            </p:panel>
            <p:panel id="Canada" header="Canada">
                <p:poll interval="3" update="votes7" />
                <p:chart id="votes7" type="pie" model="#{chartView.livePieModel}" style="width:300px;height:300px"/>
                <h:commandLink>Details</h:commandLink>
            </p:panel>
        </p:dashboard>
 
        <div style="clear:both" />
    </h:form>
	</div>
	
  </h:body>
</html>
